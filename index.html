<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather-App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App</h1>
      <p>Get Current Weather for any city</p>
    </header>

    <div class="search-section">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name (e.g., London, New York....)"
        class="city-input"
      />
      <button id="searchBtn" class="search-btn">Get Weather</button>
    </div>

    <p id="loading" class="hidden">Loading Weather data ...</p>
 

  <div id="error" class="error hidden">
    <p id="errorMessage"></p>
  </div>

  <div id="weatherDisplay" class="weather-display hidden">
    <h2 id="cityName"></h2>
    <div class="weather-info">
      <div class="temperature">
        <span id="temperature"></span>
        <span class="units">Â°C</span>
      </div>
      <div class="description">
        <p id="weatherDescription"></p>
      </div>
    </div>

    <div class="weather-details">
      <div class="detail-item">
        <span class="label">Feels like</span>
        <span id="feelsLike"></span>
      </div>

      <div class="detail-item">
        <span class="label">Humidity</span>
        <span id="humidity"></span>
      </div>

      <div class="detail-item">
        <span class="label">Wind Speed</span>
        <span id="wind-speed"></span>
      </div>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
